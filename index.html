<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
  	<title> Constructors</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <h1>object constructor</h1>
  <button id="newBookBtn">New Book</button>

<dialog id="bookDialog">
  <form id="bookForm">
    <h2>Add New Book</h2>

    <label>Title</label>
    <input type="text" id="titleInput" required>

    <label>Author</label>
    <input type="text" id="authorInput" required>

    <label>Pages</label>
    <input type="number" id="pagesInput" required>

    <label>
      <input type="checkbox" id="readInput">
      Have you read it?
    </label>

    <button type="submit">Add Book</button>
    <button type="button" id="closeDialogBtn">Cancel</button>
  </form>
</dialog>

<div id="libraryDisplay"></div>
  
  <script src="script.js"></script>
  </body>
  </html>
